<!DOCTYPE html>
<html>
    <head>
        <link type= "text/css" rel="stylesheet" href="css/main.css" />
        <link type= "text/css" rel="stylesheet" href="css/bootstrap.css" />
        
        <title>University of Leicester</title>
        <meta charset="utf-8">
        <meta name="author" content="Donna Yee, Christine Do, Andrei Anashkin">
        <meta name="description" content="A Redesign of the University of Leicester Site">
    </head>
    
    <body>
    <div id = "container">
        
        <!-- **************************  TOP NAVIGATION  ************************** -->
        <div id = "topNav">
            <div id = "userType">
                <a class = "utWords" href= "students.html">Students</a>
                <a class = "utWords" href= "parents.html">Parents</a>
                <a class = "utWords" href= "alumni.html">Alumni</a>
                <a class = "utWords" href= "facultyandstaff.html">Faculty &amp; Staff</a>
            </div>
            
            <form>
                <span class = "arrow">
                    <input class = "searchButton" type = "button" value= "Search">
                </span>
                    <input class = "searchText" type = "text" placeholder="Search..." required>
            </form>
            
            <div id = "otherLinks">
                <a class = "otWords" href="blackboard.html">Blackboard</a>
                <a class = "otWords" href="visitus.html">Visit Us</a>
                <a class = "otWords" href="maps.html">Maps &amp; Directions</a>
            </div>
        </div>
        
        
        <!-- **************************  LOGO AND MAIN NAV  ************************** -->
        <div id = "logoContainer">
            <img id = "logo" src="img/logo.png" alt="x"><br>
            <div id = "mainNav">
                <a class = "mainLinks" href= "students.html">About</a>
                <a class = "mainLinks" href= "parents.html">Admissions</a>
                <a class = "mainLinks" href= "alumni.html">Academics</a>
                <a class = "mainLinks" href= "facultyandstaff.html">Research</a>
            </div>
        </div>
        
        
        <!-- **************************  NEW CAROUSEL  ************************** -->
        <div id = "carouselContainer" data-ride = "carousel">
  <!-- Indicators -->
            <ol class="carousel-indicators">
            <li data-target="#carouselContainer" data-slide-to="0" class="active"></li>
            <li data-target="#carouselContainer" data-slide-to="1"></li>
            <li data-target="#carouselContaner" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="img/carousel2.jpg" alt="x">
                </div>
                <div class="item">
                    <img src="img/carousel3.jpg" alt="x">
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carouselContainer" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </a>
            <a class="right carousel-control" href="#carouselContainer" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </a>
        </div>
        
        
        <!-- **************************  NEWS SECTION  ************************** -->
        <div id = "news"></div>
        
        
        <!-- **************************  EVENTS SECTION  ************************** -->
        <div id = "events"></div>
        
        
        <!-- **************************  FOOTER  ************************** -->
        <div id = "footer">
            <p id = "copyright">&copy; 2014 Donna Yee, Christine Do, Andrei Anashkin</p>
        </div>
    </div>
